<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informacion Medicos</title>
    
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <script type="module"  src = "js/medico.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.3/awesomplete.css">
    
</head>
</head>
<body>
  
  <div id="header-container"></div>
<main>
    
    <div class="container"> 
        <div   class="pagination"> 
        <form id="searchForm">
            <input id="searchInput" type="text" placeholder="Buscar médico...">
            <button type="submit">Buscar</button>
          </form>
        
          <ul id="medicosList"></ul>
        
          <script src="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.3/awesomplete.min.js" defer></script>
          
        </div>
        
</div>
</main>


  
  <div id="footer-container"></div>

  <script>
    // Función para cargar el contenido del header
    function cargarHeader() {
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            });
    }

    // Función para cargar el contenido del footer
    function cargarFooter() {
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            });
    }

    // Llamar a las funciones para cargar el header y el footer cuando el documento esté listo
    document.addEventListener('DOMContentLoaded', function() {
        cargarHeader();
        cargarFooter();
    });
</script>

</body>
</html>
