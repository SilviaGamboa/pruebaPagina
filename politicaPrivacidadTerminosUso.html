<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Árbol de Seda</title>
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    
</head>
</head>
<body>
  
  <div id="header-container"></div>

  <main>

    <div class="container">
        <section>
            <h2>Política de Privacidad</h2>
            <p>Descarga el documento en formato PDF que describe nuestra política de privacidad:</p>
            <ul>
                <li><a href="documentos/politica_privacidad.pdf" target="_blank">Política de Privacidad</a></li>
            </ul>
        </section>
        
        <section>
            <h2>Términos de Uso</h2>
            <p>Descarga el documento en formato PDF que describe nuestros términos de uso:</p>
            <ul>
                <li><a href="documentos/terminos_uso.pdf" target="_blank">Términos de Uso</a></li>
            </ul>
        </section>
    </div>
    


    </main>

  
    <div id="footer-container"></div>

    <script>
        // Función para cargar el contenido del header
        function cargarHeader() {
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-container').innerHTML = data;
                });
        }

        // Función para cargar el contenido del footer
        function cargarFooter() {
            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-container').innerHTML = data;
                });
        }

        // Llamar a las funciones para cargar el header y el footer cuando el documento esté listo
        document.addEventListener('DOMContentLoaded', function() {
            cargarHeader();
            cargarFooter();
        });
    </script>

</body>
</html>
